{% extends "navAlumno.html" %}

{% load static %}

{% block content %}
<label class="d-none" id="id">{{id}}</label>
<h1 class="text-center mt-3">{{titulo}}</h1>

<div class="container ">
  <label for="observacion">Observación:</label>
  <textarea class="form-control" id="observacion" name="observacion" rows="6" placeholder=></textarea>
</div>

<div class="container mt-4"> <!-- Opcional: Si deseas agregar margen lateral -->
    <div class="row">
        <div class="col-8 mx-auto">
            <input type="text" id="busqueda" class="form-control border-dark" placeholder="Escribe para buscar...">
            <pre id="pre" class="mt-4 mb-2"></pre>
            <div id="opciones" class="options-list border border-dark bg-white overflow-auto max-height-160 mb-3">
              <!-- Las opciones se agregarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-2">
  <p>Doble click sobre elemento para ver su observacion</p>
</div>

<script src={% static "verNotas.js" %}></script>
{% endblock %}
